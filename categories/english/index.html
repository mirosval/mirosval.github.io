---
layout: default
title: English Category
---
<h2>{{ page.title }}</h2>

{% for post in site.categories.english %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="published">Published {{ post.date | date: "%-d %B %Y" }}</span>
        {{ post.excerpt }}
    </article>
{% endfor %}
